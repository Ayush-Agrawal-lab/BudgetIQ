[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Configure test coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    */migrations/*
    */settings.py
    */wsgi.py
    */asgi.py
    manage.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Configure flake8 settings for test files
[flake8]
max-line-length = 120
exclude = .git,__pycache__,build,dist
extend-ignore = E203