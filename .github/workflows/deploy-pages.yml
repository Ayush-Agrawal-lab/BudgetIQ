name: Build frontend and update docs/ on main

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Exit early if run triggered by actions bot
        if: github.actor == 'github-actions[bot]'
        run: |
          echo "Run triggered by ${GITHUB_ACTOR}; exiting to avoid update loop."
          exit 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Prepare docs directory
        run: |
          rm -rf docs
          cp -r frontend/build docs
          echo "docs size:" && du -sh docs || true

      - name: Commit and push docs to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --all docs
          git commit -m "chore: update docs (built site) [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
